<!-- Article START-->
<article class="post" id="post{{idx}}" *ngFor="let item of data$|async; let idx = index">
<app-article-header [item]="item"
(delete)="removeArtivle($event)"
(titleChanged)="changeTitle($event)"></app-article-header>
<app-article-body [item]="item"></app-article-body>
</article>
<!-- Article END-->
